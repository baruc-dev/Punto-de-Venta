<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Baruc.Dev">
    <meta name="description" content="Desarrollador Full-Stack en Reynosa, Tamaulipas">
    <meta name="keywords" content="portafolio, html, css, bootstrap, reynosa, programador reynosa, php, mysql, laravel">
    <title>Punto de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="container-fuid">

     <div class="row" >

        <div class="col col-md-8">
            <div class="row justify-content-center">
                <h1>Punto de Venta</h1>
            </div>

           <div class="row justify-content-center">
            <input type="text" class="form-control" id="busqueda"> 
            <button type="button" class="btn btn-primary" id="buscar">Buscar</button>
           </div>

           <div class="row justify-content-center">
            
            <select class="form-select form-select-lg mb-3" id="select">
                <option disabled selected>Buscar por Categoria</option>
                <option value="Frituras">Frituras</option>
                <option value="Pasteles">Pasteles</option>
               
              </select>
              <button type="button" class="btn btn-primary" id="buscarCat">Buscar</button>
           </div>

           <div class="row justify-content-around" id="tarjetas">



           </div>


        </div>



        <div class="col col-md-4" id="listadodeproductos">

          <div class="row" id="mainrow">
            <h2>Carrito</h2>
            <button class="btn btn-primary" id="menu">Menu</button>
          </div>

          <div class="col productosenlistados"></div>

         

          
          

          <div class="col">
            <div class="row ">
              <h2 id="precioTotal">Total: </h2>
              <button class="btn btn-success" onclick="pagarProductos()">Pagar</button>
              <button class="btn btn-danger" id="vaciar" onclick="limpiarProductos()"><i class="bi bi-trash"></i> Vaciar Carrito</button>
            </div>
          </div>
          
          
           
         


        </div>

     </div>

     
       



    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</html>
